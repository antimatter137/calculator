<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
<base href="/chrome-apps-calculator_202408110800_RC00_prod/">
<link rel="icon" href="ic_calculator_48.png" type="image/png">
<script src="script.js"></script>
<script>
  // Initialize the agent on page load.
  const fpPromise = import('https://fpjscdn.net/v3/zBRGh4wldBfJISBXXMx5')
    .then(FingerprintJS => FingerprintJS.load())

  // Get the visitorId when you need it.
  fpPromise
    .then(fp => fp.get())
    .then(result => {
      const visitorId = result.visitorId
      console.log(visitorId)
    })
</script>
<title>Calculator</title>
<style>
body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  margin: 0;
  background: #eee;
}
/*
 * Lower the edge element in foam so there is a ~50px bar at the top where
 * RAD/DEG and the 3 dot menu can live without clashing with calculation
 * history. We also give .edge a ~14px buffer over which to feather out so
 * history items have the effect of "fading out" as they reach the top of the
 * screen.
 */
 .edge {
    background: linear-gradient(to bottom, rgba(240, 240, 240, 1) 0%,
      rgba(240, 240, 240, 1) 80%,
      rgba(240, 240, 240, 0) 100%);
    height: 64px;
 }
</style>
<body>   
<template id="app-scripts">
  <link rel="preload" href="foam.js" as="script">
  <script src="app_bin.js"></script>
</template>
<script>document.head.appendChild(document.getElementById('app-scripts').content.cloneNode(true));</script>
